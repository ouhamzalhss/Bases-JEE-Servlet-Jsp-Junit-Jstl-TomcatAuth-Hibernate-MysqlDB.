<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

<script src="bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<title>Authentification</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3 mt-5">
		<div class="card">
		 <h3 class="text-center">Authentification</h3>
		  <div class="card-body">
		   
			<form action="j_security_check" method="post">
			    <div class="form-group">
					<label for="login">Login:</label>
					<input type="text" class="form-control" id="login" name="j_username">
				</div>
				<div class="form-group">
					<label for="pass">Paswword:</label>
					<input type="password" class="form-control" id="pass" name="j_password">
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="valider">
				</div>
			</form>
	
		  </div>
		</div>
		</div>
	</div>
	

</body>
</html>
